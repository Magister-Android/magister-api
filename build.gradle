group 'eu.magisterapp.magisterapi'
version '1.0.69'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.json:json:20150729'
    compile 'joda-time:joda-time:2.8.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

